<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="bg-primary container w-50 p-5 text-white">
        <h1 class="">Greatest number</h1>
        
        <input id="a1" class="form-control mt-5" type="text"placeholder="Enter first number">
        
        <input id="a2" class="form-control mt-5" type="text"placeholder="Enter second number">
        <button onclick="greatestno()" class="mt-2" type="button" >Check</button>
    </div>
    
</body>
<script>
    function greatestno(){
       firstno= parseInt(a1.value)
       secondno=parseInt(a2.value)
       if(firstno>secondno){
        alert(`${firstno} is the greatest number`)
       }
       else{
        alert(`${secondno} is the greatst no`)
       }
    }
</script>
</html>
